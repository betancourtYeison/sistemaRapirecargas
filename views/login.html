<div class="login-box">
	<div class="login-logo">
	  <figure>
      <img src="img/logo.png" alt="logo" style="width: 100px;" />
      <figcaption class="Header-imageDescription">
        <a href="index.html" class="Header-link"><b>CreArte-Web</b></a>
      </figcaption>
    </figure>
	</div><!-- /.login-logo -->
	<div class="login-box-body">
  	<p class="login-box-msg">Iniciar la Sesión</p>
		<form role="form" name="form2">
			<div id="errorLogin" class="text-danger"></div>

  		<div class="form-group has-feedback" ng-class="{'has-error': form2.emailU.$invalid, 'has-success': form2.emailU.$valid}">        		
    			<input id="inputEmail" type="email" placeholder="E-mail"  class="form-control" name="emailU" ng-model="user.mail" required>      			
          	<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    			<div ng-show="form2.emailU.$dirty && form2.emailU.$invalid">
      			<p class="help-block text-danger" ng-show="form2.emailU.$error.required">Campo obligatorio</p>
      			<p class="help-block text-danger" ng-show="form2.emailU.$error.email">Email invalido</p>
    			</div>
  		</div>

  		<div class="form-group has-feedback" ng-class="{'has-error': form2.passU.$invalid, 'has-success': form2.passU.$valid}">
    			<input id="inputPass" type="password" placeholder="Contraseña" class="form-control" name="passU" ng-model="user.pass" required>
    			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
    			<div ng-show="form2.passU.$dirty && form2.passU.$invalid">
      			<p class="help-block text-danger" ng-show="form2.passU.$error.required">Campo obligatorio</p>
    			</div>
  		</div>

  		<div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox">Recuérdame
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="loginPass(user.mail,user.pass)" ng-disabled="form2.$invalid">Iniciar</button>
            </div><!-- /.col -->
        </div>
		</form> 		
  	<a href="#/registro" class="text-center">Registrar un nuevo usuario</a>       
  </div><!-- /.login-box-body -->
</div>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
